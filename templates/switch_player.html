{% extends "base.html" %}

{% block title %}Switch Player{% endblock %}

{% block content %}
<h2>Switch Player</h2>
<p>Game: {{ game.name }}</p>
<p>Round {{ game.current_round }} of {{ game.rounds }}</p>

<h3>Who's playing now?</h3>
<form method="POST">
  <div class="form-group">
    <label for="player_name">Select Player:</label>
    <select name="player_name" id="player_name" required>
      {% for player in players %}
      <option value="{{ player.name }}">{{ player.name }} (Player {{ player.position }})</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn">Continue</button>
</form>
{% endblock %}
