{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="options">
  <h2>Welcome to Exquisite Corpse!</h2>
  <p>A collaborative writing game where players take turns writing, seeing only the end of what the previous player
    wrote.</p>

  <div class="buttons">
    <a href="{{ url_for('main.create_game') }}" class="btn">Create New Game</a>
    <a href="{{ url_for('main.join_game') }}" class="btn">Join Existing Game</a>
  </div>
</div>
{% endblock %}
